spring:
  application:
    name: candidate-service
  datasource:
    url: jdbc:mysql://localhost:3306/candidate-service?useSSL=false&allowPublicKeyRetrieval=true
    username: toor
    password: toor
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 100
      minimum-idle: 10
      idle-timeout: 30000
      max-lifetime: 1800000
      connection-timeout: 30000
      validation-timeout: 5000
      leak-detection-threshold: 2000

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
        show_sql: false
        jdbc:
          batch_size: 50
          fetch_size: 50

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

server:
  tomcat:
    max-threads: 200
  connection-timeout: 20000
